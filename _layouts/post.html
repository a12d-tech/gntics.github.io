---
layout: default
---

<div id="post">
  <div class="grid wrap">
    <div class="unit whole">
      <h2>{{ page.title }}</h2>
      <p class="meta">{{ page.date | date_to_string }}</p>

      <div class="post">
      {{ content }}
      </div>
    </div>
  </div>
  <div class="grid wrap">
    <div class="unit whole">
      <a href="{{ site.url }}/blog/">
        <i class="fa fa-angle-double-left"></i>
        Return to blog posts
      </a>
    </div>
  </div>
</div>
