<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- font -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    {% stylesheet application %}
  </head>
  <body>
    <header id="header">
      <div class="grid wrap">
        <div class="unit whole">
          <div id="logo" class="pull-left">
            <a class="header-link" href="/">
              <p>
                {{ site.name }}
              </p>
            </a>
          </div>

          <div class="pull-right menu-icons-wrapper">
            <ul class="menu-icons-container">
              <li>
                <a class="header-link" href="{{ site.url }}/blog/">
                  <i class="fa fa-code fa-2x"></i>
                </a>
              </li>
              <li>
                <a class="header-link" href="https://github.com/{{ site.data.user.github }}" target="_blank">
                  <i class="fa fa-github fa-2x"></i>
                </a>
              </li>
              <li>
                <a class="header-link" href="mailto:{{ site.data.user.mail }}">
                  <i class="fa fa-envelope fa-2x"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <section id="content_wrapper">
      <div id="content">
      {{ content }}
      </div>
      <div class="push"></div>
    </section>

    <footer>
      <div class="grid wrap">
        <div class="unit whole">
          <p>
            <span class="important">{{ site.name }}</span> Â© 2014 - All rights reserved
          </p>
        </div>
    </footer>

    {% javascript application %}
  </body>
</html>
