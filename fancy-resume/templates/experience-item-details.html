<div class="grid wrap">

  <div class="unit one-fifth">
    <span class="pull-right">
      // exp.start_date | formatDate:exp.end_date //
    </span>
  </div>
  <div class="unit four-fifths">
    <h3>
      // exp.job_title //
      <span class="pull-right">
        <a ng-href="// exp.employer.website_url //" target="_blank">
          // exp.employer.name //
        </a>
        , // exp.employer.city // // exp.employer.country | limitTo:2 //
      </span>
    </h3>
    <div class="long-description">
      // exp.employer.description //
    </div>
    <br/>

    <div class="long-description" ng-bind-html="exp.accomplishments_description | nl2br"></div>
  </div>

</div>
