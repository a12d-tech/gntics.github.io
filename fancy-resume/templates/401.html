<div id="unauthorized" class="grid wrap">
  <div class="unit whole panel">

      You tried to do something that required authorization.
      You're unauthorized or your authorization has expired!
    </p>
    <p>
      You can try to login here:
    </p>
    <div class="auth-brown align-center">
      <ng-include src="'templates/auth.html'"></ng-include>
    </div>
  </div>
</div>
